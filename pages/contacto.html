<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../estilo.css">
    <link rel="stylesheet" href="../css/contacto.css">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary color-header">
            <div class="container-fluid">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="../index.html">INICIO</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="./perfil.html">PERFIL</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">CONTACTO</a>
                  </li>
                </ul>
            </div>
        </nav>
    </header>
    <main>
        <div class="container d-flex justify-content-center align-items-center form-container ">
            <form class="w-50 custom-background" id="myForm">
                <h1 class="color-blue">Contacto</h1>
                <div class="form-group mb-3">
                    <label for="nombre">Nombre:</label>
                    <input type="text" onkeypress="return soloLetras(event)" class="form-control" id="nombre" placeholder="Ingrese su nombre" required>
                    <span class="hide" id="nombreError">El nombre debe contener solo letras</span>
                </div>
                <div class="form-group mb-3">
                    <label for="apellido">Apellido:</label>
                    <input type="text"  onkeypress="return soloLetras(event)"class="form-control" id="apellido" placeholder="Ingrese su apellido" required>
                    <span class="hide" id="apellidoError">El apellido debe contener solo letras</span>
                </div>
                <div class="form-group mb-3">
                    <label for="email">Correo Electrónico:</label>
                    <input type="email" class="form-control" id="email" placeholder="Ingrese su email" required>
                    <span class="hide" id="emailError">Formato de email incorrecto</span>
                </div>
                <div class="form-group mb-3">
                    <label for="fecha-nacimiento">Descripción</label>
                    <textarea class="form-control"  onkeypress="return soloLetras(event)" id="description" rows="4" placeholder="Escriba aqui su consulta" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary" id="enviar">Enviar</button>
            </form>
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <div class="col-md-12 text-center">
                <p>Team: Magalí Mouriño - Valeria Aragón</p>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="../js/formulario.js"></script>
</body>
</html>
